<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script type="text/javascript">
// <![CDATA[ //
	var message = "This is the message that will scroll inside the marquee     ";
	var speed = 75;
	var len = message.length;
	var i = 0;

function scrollText(){
	var marq = document.getElementById("marquee");
	if(i < len){
		marq.value += message.charAt(i);
		if(marq.value.length > 36){
			marq.value = marq.value.substr(1, marq.value.length);
		}
		i++;
	}else{
		i = 0;
	}
	setTimeout("scrollText()", speed);
}
// ]]> //
</script>
</head>

<body onload="scrollText()">
<form name="myForm">
<input type="text" name="marquee" id="marquee" size="30" value="" style="text-align:right; border:0" />
</form>
</body>
</html>
